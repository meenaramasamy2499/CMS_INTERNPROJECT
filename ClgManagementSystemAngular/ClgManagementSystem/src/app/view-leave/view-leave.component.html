<h1>VIEW LEAVE HISTORY</h1>
<div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
        <thead>
            <tr>
              <th>Ref No</th>
                <th>UserId</th>
                <th>Date</th>
      
                <th>Reason</th>
            </tr>
            <tr *ngFor="let l of leaves">
              <th>{{l.LeaveDetailsId}}</th>
              <th>{{l.UserId}}</th>
              <th>{{l.DateOfLeave}}</th>
       
              <th>{{l.Reason}}</th>
            </tr>
        </thead>
    </table>
</div>
